<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-menu-button color="dark">
        
      </ion-menu-button>
    </ion-buttons>
    <div text-center class="mainlogo">
      <ion-img class="logo" src="https://i.postimg.cc/FspN4R6D/CCALogo.jpg"></ion-img>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="!loadedBookings || loadedBookings.length <= 0"
        class="ion-text-center"
      >
        <p>No registered events found!</p>
        <p>Click below to find some.</p>
        <ion-button class="nav-item nav-link-edit" [routerLink]="['/', 'places', 'tabs', 'offers']">View Events</ion-button>
      </ion-col>
      <ion-col
        size-md="6"
        offset-md="3"
        *ngIf="loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #slidingBooking
          >
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingBooking)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
