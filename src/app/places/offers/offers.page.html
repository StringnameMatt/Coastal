<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-menu-button color="dark">
        
      </ion-menu-button>
    </ion-buttons>
    <div text-center class="mainlogo">
      <ion-img class="logo" src="https://i.postimg.cc/FspN4R6D/CCALogo.jpg"></ion-img>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button class="dummy" [disabled]="true">
      </ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="primary">
      <ion-button [disabled]="true"  routerLink="/places/tabs/offers/new">
        <ion-icon name="" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        
        
        <ion-list>
          <div class="eventtext">
            <ion-text >Upcoming Events</ion-text>
          </div>
            
          
          
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <app-offer-item [offer]="offer"></app-offer-item>
            <!-- <ion-item-options side="end">
              <ion-item-option
                color="dark"

                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options> -->
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
