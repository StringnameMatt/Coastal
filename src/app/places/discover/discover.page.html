<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-menu-button color="dark">
      </ion-menu-button>
    </ion-buttons>
        <div text-center class="mainlogo">
          <ion-img class="logo" src="https://i.postimg.cc/FspN4R6D/CCALogo.jpg"></ion-img>
        </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card-content>
    <ion-card>
      <ion-grid>
    <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2">

          <ion-img src="https://i.postimg.cc/FspN4R6D/CCALogo.jpg">
          </ion-img>
    </ion-col>

    </ion-row>
  </ion-grid>
  <ion-text>
        <p class="paragraph">Coming Soon!!</p>
      </ion-text>

    </ion-card>
  </ion-card-content>
  

   <ion-item-divider></ion-item-divider>


      

</ion-content>
